version: '3.3'
services:
   db:
     image: mysql:5.7
     volumes:
       - db_vol:/var/lib/mysql
       - ./mysql-dump:/docker-entrypoint-initdb.d
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: testdb1
       MYSQL_USER: testuser
       MYSQL_PASSWORD: root
     ports:
       - 3306:3306
   phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    ports:
      - '8081:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
   web:
    depends_on:
      - db
    image: javasampletomcat
    ports:
      - '80:8080'
    environment:
     MYSQL_ROOT_PASSWORD: root
     MYSQL_DATABASE: testdb1
     MYSQL_USER: testuser
     MYSQL_PASSWORD: root
volumes:
   db_vol:
